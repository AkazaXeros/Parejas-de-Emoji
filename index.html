<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parejas de Emojis</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body>
    <!-- Vamos a crear 4 cartas de prueba para ver la funcionalidad -->

    <section class="panel start hidden">
      <p>Página principal</p>
      <button id="startBtn" class="cta">Start</button>
    </section>
    <main class="panel center hidden">
      <header>
        <h1>Memory Card Game</h1>
      </header>
      <section id="container"></section>
      <section id="attempts">
        <h2>Attempts: <span class="score"> </span></h2>
        <button id="resetBtn">Reset</button>
      </section>
      <footer>Developed by ©Nuria, Sandra, Will, and Susana 2023</footer>
    </main>
    <section class="panel end hidden">
      <p></p>
      <button class="homeBtn cta">Home</button>
    </section>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
