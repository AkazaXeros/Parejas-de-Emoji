<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emojis couples</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="icon" href="/img/favicon-original.png" />
  </head>

  <body>
    <section class="panel start hidden">
      <h3>Welcome to the card memory game</h3>
      <section id="GameRules">
        <h3>Game Rules</h3>
        <p class="rules">
          The goal of the game is to match all the pairs of emojis by flipping
          the cards.
        </p>
      </section>
      <button id="startBtn" class="cta">Start</button>
    </section>

    <main class="panel center hidden">
      <header>
        <h1>Memory Card Game</h1>
      </header>

      <section id="container"></section>

      <section id="attempts">
        <h2>Attempts: <span class="score"> </span></h2>
        <button id="resetBtn">Reset</button>
      </section>

      <footer>Developed by Â©Nuria, Sandra, Will, and Susana 2023</footer>
    </main>
    <section class="panel end hidden">
      <p></p>
      <button class="homeBtn cta">Home</button>
    </section>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
